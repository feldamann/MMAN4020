<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#2196f3">
    <meta name="msapplication-config" content="browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="./">
    <meta name="description"
          content="Progressive Web Application for serial communication with your own Bluetooth Low Energy (Smart) devices">

    <title>Web Bluetooth Terminal</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="icons/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>



    <div id="Bluetooth" class="app">

      <div class="toolbar">
        <button class="w3-bar-item w3-button" onclick="openCity('Bluetooth')">Bluetooth</button>
        <button class="w3-bar-item w3-button" onclick="openCity('ReadMe')">ReadMe</button>
      </div>

        <div class="toolbar">

            <div id="device-name" class="name">Terminal</div>

            <div class="buttons">

                <button id="connect" type="button" aria-label="Connect">
                    <i class="material-icons">bluetooth_connected</i>
                </button>

                <button id="disconnect" type="button" aria-label="Disconnect">
                    <i class="material-icons">bluetooth_disabled</i>
                </button>

            </div>

        </div>

        <div id="terminal" class="terminal"></div>

        <form id="send-form" class="send-form">

            <input id="input" type="text" aria-label="Input" autocomplete="off" placeholder="Type something to send...">

            <button type="submit" aria-label="Send">
                <i class="material-icons">send</i>
            </button>

        </form>
    </div>

    <div id="Camera" class="app" style="display:none">

      <div class="toolbar">
        <button class="w3-bar-item w3-button" onclick="openCity('Bluetooth')">Bluetooth</button>
        <button class="w3-bar-item w3-button" onclick="openCity('ReadMe')">ReadMe</button>
      </div>

        <h2>Video Stream</h2>
        <p>Placeholder for video.</p> 
        <div>
            <button id="grabFrame">Grab Frame</button>
            <button id="takePhoto">Take Photo</button>
            <div class="select">
              <label for="videoSource">Video source: </label><select id="videoSource"></select>
            </div>
            <input class="hidden" id="zoom" type="range" step="20">
        </div>
    
        <video autoplay playsinline class="hidden"></video>
        <img>
        <canvas class="hidden" id="myCanvas"></canvas>
      </div>
      
      <div id="ReadMe" class="app" style="display:none">

        <div class="toolbar">
          <button class="w3-bar-item w3-button" onclick="openCity('Bluetooth')">Bluetooth</button>
          <button class="w3-bar-item w3-button" onclick="openCity('ReadMe')">ReadMe</button>
        </div>

        <h2> ReadMe</h2>
        <p> A low energy bluetooth device must be connected for communication to work. Dummy client must be open for video streaming or geolocation to work. </p>
      </div>

    <script>
        function openCity(cityName) {
          var i;
          var x = document.getElementsByClassName("app");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          if (cityName == "Bluetooth") {
            document.getElementById(cityName).style.display = "flex";  
          }
          else {
            document.getElementById(cityName).style.display = "initial";  
          }
        }
    </script>

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <script src="js/BTCTWO - 1.js"></script>
    <script src="js/maindummys.js"></script>
    <script src="js/cammain24.js"></script>
    <script src="js/companion.js" data-service-worker="sw.js"></script>



</body>
</html>
